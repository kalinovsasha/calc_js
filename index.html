<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="f">
            <input class="main_input" type="text" value="" maxlength="25">
        </div>
            <div class="f">
                <div id="1" class="button"><p>1</p></div>
                <div id="2" class="button"><p>2</p></div>
                <div id="3" class="button"><p>3</p></div>
                <div id="plus" class="button"><p>+</p></div>
            </div>
            <div class="f">
                <div id="4" class="button"><p>4</p></div>
                <div id="5" class="button"><p>5</p></div>
                <div id="6" class="button"><p>6</p></div>
                <div id="sub" class="button"><p>-</p></div>
            </div>
            <div class="f">
                <div id="7" class="button"><p>7</p></div>
                <div id="8" class="button"><p>8</p></div>
                <div id="9" class="button"><p>9</p></div>
                <div id="mul" class="button"><p>*</p></div>
            </div>
            <div class="f">
                <div id="0" class="button"><p>0</p></div>
                <div id="dot" class="button"><p>.</p></div>
                <div id="result" class="button"><p>=</p></div>
                <div id="div" class="button"><p>/</p></div>
            </div>
            <div class="f">
                <div id="reset" class="button"><p>reset</p></div>
                
            </div>
    </div>
</body>
<script src="script.js"></script>
</html>
